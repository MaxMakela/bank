{% extends "card/base.html" %}
{% block content %}
    <form class="box" method="POST">
        {% csrf_token %}
        <h1>Card Login</h1>
        <input type="text" size=16 name="username" id='username' placeholder="Card ID">
        <input type="password" size=16 name="password" id='password' placeholder="Pin">
        <input type="submit" name="" value="Login">
        <p>{{error}}</p>
    </form>
{% endblock content %}
